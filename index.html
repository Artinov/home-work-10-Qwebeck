<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="container wrapper">
        <div class="paper">
        <div class="row">
          <div class="col-md-12">
                   <div class="col-md-2" align="right">
                         <button id="markAllCompleted" class="btn btn-default"><i class="fa fa-angle-double-down "></i></button>
                   </div> 
                   <div class="col-md-10">
                          <input type="text" id="todoText" class="form-control" />
                    </div>      
          </div>
        </div>

        <ul id="todoList" class="list-group"></ul>
        <div class="row">
        <div class="col-md-2" align="right">
            <span class="todos-left">Todos left: <span id="todosLeft"></span></span>
        </div>
        <div class="col-md-8" align="center"><div class="btn-group">
            <button class="btn btn-default button-group" id="showAll">All</button>
            <button class="btn btn-default button-group" id="showActive">Active</button>
            <button class="btn btn-default button-group" id="showCompleted">Completed</button>
            </div>
        </div>
        <div class="col-md-2">
            <button id="clearCompleted" class="btn btn-default">Clear completed</button>
        </div>    
        </div>
        </div>
        <div style="display: none;" id="hollow" >
            <li class="list-group-item"><input type="checkbox"> <span>Todo text</span> <button class="btn btn-default  pull-right"><span class="">x</span></button></li>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
